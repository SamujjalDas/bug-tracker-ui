<div style="text-align: left" class="modal-body left ">
    <pre>{{msg | json}}</pre>
</div>


<div class="modal-body left">
    <form #addForm="ngForm" (ngSubmit)="searchBugNow(addForm)">
    <div class="form-group">
       <label for="name">Bug Id</label>
       <input type="text" ngModel name="bugId" class="form-control" id="name" placeholder="Bug Id" required>
    </div>
    <div class="modal-footer">
       <button type="button" id="add-employee-form" class="btn btn-secondary" data-dismiss="modal" routerLink="/search" routerLinkActive="active">Cancel</button>
       <button [disabled]="addForm.invalid" type="submit" class="btn btn-primary" >Search</button>
    </div>
    </form>
 </div>
